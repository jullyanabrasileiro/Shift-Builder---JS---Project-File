<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Shifts</title>
</head>
<body>
    <h2>Manage Your Shifts</h2>
    
    <form id="addShiftForm">
        <label for="shiftDate">Date:</label>
        <input type="date" id="shiftDate" required><br><br>

        <label for="shiftStartTime">Start Time:</label>
        <input type="time" id="shiftStartTime" required><br><br>

        <label for="shiftEndTime">End Time:</label>
        <input type="time" id="shiftEndTime" required><br><br>

        <button type="submit">Add Shift</button>
    </form>

    <h3>Your Shifts</h3>
    <table id="shiftsTable">
        <thead>
            <tr>
                <th>Date</th>
                <th>Start Time</th>
                <th>End Time</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- The shifts will be listed here -->
        </tbody>
    </table>

    <script src="manage-shifts.js"></script>
</body>
</html>
